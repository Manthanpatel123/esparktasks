<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Events</title>
</head>
<body onkeypress="goodmorning()" onscroll="goodnight()"><!--onkeypress and onscroll are going to call goodmorning and goodnight function.-->
    <script>
        function hello(){
            alert("Hello Everyone")
        }
        function goodmorning(){
            prompt("What is your name")
        }
        function goodnight(){
            confirm("Closiing the tab")
        }
    </script>
    
    <input type="button" value="Submit" onclick="hello()"><!--when we click on button then java script will be pop-up by using alert method.-->
    <p ondblclick="goodmorning()">This is a paragraph</p><!--when we are going to click double click on paragraph then good morning function will be run and pop-up.-->
    <h3 onmouseenter="goodnight()">Hover for  closing the tab. </h3><!--when mouse curser aare going to heading data in this time goodnight function will be run.-->
    <input type="button" value="Click Me" oncontextmenu="hello()">
    

</body>
</html>
